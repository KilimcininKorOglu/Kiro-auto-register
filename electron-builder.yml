appId: com.kiro.account-manager
productName: Kiro Account Manager
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
protocols:
  name: Kiro Auth
  schemes:
    - kiro
copyright: Copyright 2025 Kiro
win:
  executableName: kiro-account-manager
  icon: resources/kiro-high-resolution-logo-transparent.ico
  legalTrademarks: Copyright 2025 Kiro
  signAndEditExecutable: false
nsis:
  artifactName: ${name}-${version}-${arch}-setup.${ext}
  shortcutName: Kiro Account Manager
  uninstallDisplayName: Kiro Account Manager
  createDesktopShortcut: always
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
  runAfterFinish: false
  installerIcon: resources/kiro-high-resolution-logo-transparent.ico
  uninstallerIcon: resources/kiro-high-resolution-logo-transparent.ico
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
linux:
  target:
    - tar.gz
    - deb
  maintainer: electronjs.org
  category: Utility
npmRebuild: false
publish:
  provider: github
  owner: chaogei
  repo: Kiro-account-manager
